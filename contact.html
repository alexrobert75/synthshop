    <main>

        <div class="content2">

            <h1>Let's get in touch</h1>
            <h2>Contact form</h2>

            <form>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
                <br>
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
                <br>
                <input type="checkbox" id="client" name="client" checked>
                <label for="client">Regular customer</label>
                <br>
                <input type="checkbox" id="pro" name="pro">
                <label for="pro">Professional</label>
                <br>
                <label for="passion">I'm interested in</label>
                <input list="passions" id="passion" name="passion">
                <datalist id="passions">
                    <option value="Synths">
                    <option value="Drum machines">
                    <option value="Samplers">
                    <option value="Effects">
                    <option value="All">
                </datalist>
                <br><br>
                <textarea name="message" id="message" rows="22">Your message</textarea>
                <br>
                <input type="submit" value="SEND" id="submitbutton">
            </form>

            <h2>Sign to our newsletter</h2>
            <form>
                <label for="newslett">Email adress</label>
                <input type="email" id="newslett" name="email">
                <input type="submit" value="Suscribe">
            </form>

            <h2>Find us</h2>

            <h3>Adress</h3>
            <p>Best synth shop
                <br>Music Street
                <br>New York
            </p>

            <h3>Map</h3>

            <iframe width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Brooklyn,%20New%20York+(Synth%20shop)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>

        </div>
